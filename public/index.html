<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lap Times Tracker</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 56px; /* Adjust body padding for fixed navbar */
        }
    </style>
</head>
<body>
    <!-- Navbar with hamburger menu on the left -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand ms-2" href="#">Lap Times Tracker</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto"> <!-- Aligns the menu to the right -->
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Menu
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown"> <!-- Aligns dropdown to the right -->
                            <li><a class="dropdown-item" href="#" data-bs-toggle="modal" data-bs-target="#uploadModal">Upload</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Modal for Upload -->
    <div class="modal fade" id="uploadModal" tabindex="-1" aria-labelledby="uploadModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="uploadModalLabel">Upload Race Data</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="uploadForm" enctype="multipart/form-data">
                        <div class="mb-3">
                            <label for="fileInput" class="form-label">Select JSON file</label>
                            <input type="file" class="form-control" id="fileInput" name="file" accept=".json" required>
                        </div>
                        <div id="uploadStatus" class="mt-3"></div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary" id="uploadButton">Upload</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container mt-4">
        <h1>Lap Times</h1>
        <input type="text" id="filterInput" class="form-control mb-3" placeholder="Filter by driver or race name...">
        <div class="table-responsive">
            <table id="lapTable" class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th onclick="sortTable(0)">Race Name</th>
                        <th onclick="sortTable(1)">Driver Name</th>
                        <th onclick="sortTable(2)">Lap Number</th>
                        <th onclick="sortTable(3)">Lap Time (Raw)</th>
                        <th onclick="sortTable(4)">Lap Date/Time</th>
                    </tr>
                </thead>
                <tbody id="lapTableBody">
                </tbody>
            </table>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/upload.js"></script>
    <script>
        let allRaceData = [];

        async function fetchRaceData() {
            try {
                const response = await fetch('/api/racedata');
                allRaceData = await response.json();
                populateTable(allRaceData);
            } catch (error) {
                console.error('Error fetching race data:', error);
            }
        }

        function populateTable(raceData) {
            const tableBody = document.getElementById('lapTableBody');
            tableBody.innerHTML = '';

            raceData.forEach((race) => {
                const raceName = race.races[0].name;
                const driverName = race.races[0].drivers[0].name;
                const laps = race.races[0].drivers[0].laps;
                const raceStartTime = new Date(race.races[0].date);

                laps.forEach((lap, lapIndex) => {
                    if (lap.kind === 'normal') {
                        const row = tableBody.insertRow();
                        row.insertCell(0).textContent = raceName;
                        row.insertCell(1).textContent = driverName;
                        row.insertCell(2).textContent = lapIndex;
                        row.insertCell(3).textContent = lap.duration;
                        
                        const lapDateTime = new Date(raceStartTime.getTime() + lap.endTimestamp);
                        row.insertCell(4).textContent = lapDateTime.toLocaleString();
                    }
                });
            });
        }

        function sortTable(n) {
            var table, rows, switching, i, x, y, shouldSwitch, dir, switchcount = 0;
            table = document.getElementById("lapTable");
            switching = true;
            dir = "asc";
            
            while (switching) {
                switching = false;
                rows = table.rows;
                
                for (i = 1; i < (rows.length - 1); i++) {
                    shouldSwitch = false;
                    x = rows[i].getElementsByTagName("TD")[n];
                    y = rows[i + 1].getElementsByTagName("TD")[n];
                    
                    if (dir == "asc") {
                        if (x.innerHTML.toLowerCase() > y.innerHTML.toLowerCase()) {
                            shouldSwitch = true;
                            break;
                        }
                    } else if (dir == "desc") {
                        if (x.innerHTML.toLowerCase() < y.innerHTML.toLowerCase()) {
                            shouldSwitch = true;
                            break;
                        }
                    }
                }
                
                if (shouldSwitch) {
                    rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
                    switching = true;
                    switchcount++;
                } else {
                    if (switchcount == 0 && dir == "asc") {
                        dir = "desc";
                        switching = true;
                    }
                }
            }
        }

        function filterTable() {
            const filterValue = document.getElementById('filterInput').value.toLowerCase();
            const filteredData = allRaceData.filter(race => {
                const driverName = race.races[0].drivers[0].name.toLowerCase();
                const raceName = race.races[0].name.toLowerCase();
                return driverName.includes(filterValue) || raceName.includes(filterValue);
            });
            populateTable(filteredData);
        }

        // Fetch race data and populate the table when the page loads
        window.onload = fetchRaceData;

        // Add event listener for filtering
        document.getElementById('filterInput').addEventListener('input', filterTable);

        // Handle upload form submission
        document.getElementById('uploadButton').addEventListener('click', async () => {
            const uploadForm = document.getElementById('uploadForm');
            const formData = new FormData(uploadForm);
            const statusDiv = document.getElementById('uploadStatus');

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });
                const result = await response.json();
                statusDiv.textContent = `File uploaded successfully. URL: ${result.fileUrl}`;
                // Optionally, refresh the lap times data here
                if (typeof fetchRaceData === 'function') {
                    fetchRaceData();
                }
            } catch (error) {
                statusDiv.textContent = `Upload failed: ${error.message}`;
            }
        });
    </script>
</body>
</html>
