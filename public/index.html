<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lap Times Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.29.4/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-moment@1.0.1/dist/chartjs-adapter-moment.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body, html {
            height: 100%;
        }
        .card {
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        #leaderboardTable {
            margin-bottom: 0;
        }
        .navbar {
            overflow-y: auto;
        }
        #lapTable th {
            position: relative;
        }
        #lapTable th.sorted-asc::after {
            content: ' ▲';
            position: absolute;
            right: 5px;
        }
        #lapTable th.sorted-desc::after {
            content: ' ▼';
            position: absolute;
            right: 5px;
        }
        .chart-container {
            margin-bottom: 3rem !important;
            height: 500px !important; /* Increase this value to make the chart taller */
        }
    </style>
</head>
<body>
    <div class="d-flex">
        <!-- Left-aligned navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark flex-column align-items-start" style="width: 250px; height: 100vh; position: fixed;">
            <div class="container-fluid flex-column align-items-start">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse flex-column align-items-start w-100" id="navbarNav">
                    <ul class="navbar-nav flex-column w-100">
                        <li class="nav-item w-100">
                            <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#uploadModal">
                                <i class="fas fa-upload me-2"></i>Upload
                            </a>
                        </li>
                        <li class="nav-item w-100">
                            <a class="nav-link" href="#">
                                <i class="fas fa-road me-2"></i>Tracks
                            </a>
                        </li>
                        <li class="nav-item w-100">
                            <a class="nav-link" href="#">
                                <i class="fas fa-cog me-2"></i>Admin
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Main content area -->
        <div class="container-fluid" style="margin-left: 250px; padding-top: 20px;">
            <h1>Lap Times Dashboard</h1>
            
            <!-- Leaderboard -->
            <div class="row mb-4">
                <div class="col">
                    <div class="card">
                        <div class="card-header bg-dark text-white">
                            <h4 class="mb-0">Leaderboard</h4>
                        </div>
                        <div class="card-body">
                            <table id="leaderboardTable" class="table table-sm table-striped">
                                <thead>
                                    <tr>
                                        <th>Track</th>
                                        <th>Driver</th>
                                        <th>Track Record</th>
                                        <th>Date Set</th>
                                        <th>Record Age</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- This will be populated by JavaScript -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Filters -->
            <div class="row mb-3">
                <div class="col-md-4">
                    <select id="trackFilter" class="form-select">
                        <option value="">All Tracks</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <input type="date" id="dayFilter" class="form-control">
                </div>
                <div class="col-md-4">
                    <select id="driverFilter" class="form-select">
                        <option value="">All Drivers</option>
                    </select>
                </div>
            </div>

            <!-- Chart -->
            <div class="chart-container mb-5">
                <canvas id="lapTimeChart"></canvas>
            </div>

            <!-- Table -->
            <input type="text" id="filterInput" class="form-control mb-3" placeholder="Filter by driver, race name, or location...">
            <div class="table-responsive">
                <table id="lapTable" class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>Track Name</th>
                            <th>Driver Name</th>
                            <th>Lap Number</th>
                            <th>Lap Time</th>
                            <th>Lap Date/Time</th>
                            <th>Race Notes</th>
                        </tr>
                    </thead>
                    <tbody id="lapTableBody">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Modal for Upload -->
    <div class="modal fade" id="uploadModal" tabindex="-1" aria-labelledby="uploadModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="uploadModalLabel">Upload Race Data</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="uploadForm" enctype="multipart/form-data">
                        <div class="mb-3">
                            <label for="fileInput" class="form-label">Select JSON file</label>
                            <input type="file" class="form-control" id="fileInput" name="file" accept=".json" required>
                        </div>
                        <div class="mb-3">
                            <label for="trackName" class="form-label">Track Name</label>
                            <input type="text" class="form-control" id="trackName" name="trackName" required>
                        </div>
                        <div class="mb-3">
                            <label for="notes" class="form-label">Notes (optional)</label>
                            <textarea class="form-control" id="notes" name="notes" rows="3"></textarea>
                        </div>
                        <div id="uploadStatus" class="mt-3"></div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-primary" id="uploadButton">Upload</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Our custom JavaScript -->
    <script src="laptimes.js"></script>
    <script>
      // Use an IIFE to ensure initializeLapTimesTracker is only called once
      (function() {
        if (typeof initializeLapTimesTracker === 'function') {
          initializeLapTimesTracker().catch(error => console.error('Error initializing LapTimesTracker:', error));
        } else {
          console.error('initializeLapTimesTracker is not defined');
        }
      })();
    </script>
</body>
</html>
